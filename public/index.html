    <title>Quidox</title>

    <script type="text/javascript">
      var avcmx, conn;
      var msg, cert, issuerCert;
      var AVCMR_BASE = 0xE82A0100;
      var AVCMR_SIGN_INVALID = AVCMR_BASE + 0x27;

      function handleError(e) {
        var lastError = avcmx.GetLastError();
        if (lastError > 0) {
          alert(avcmx.GetErrorInformation(lastError, 0));
        } else {
          throw e;
        }
      }

      function pluginLoaded() {
        avcmx = document.getElementById('oavcmx');
        try {
          var params = avcmx.CreateParameters(0);
          avcmx.CreateConnectionAsync(params, 0, function (e, cnn) {
            if (e) {
              alert(avcmx.GetErrorInformation(e, 0));
              return;
            }
            conn = cnn;
          });
        } catch (e) {
          handleError(e);
        }
      }

      function sign(file, actionType) {
        try {
          var blob = avcmx.CreateBlob(0);
          blob.SetAsBase64(document.getElementById('data_' + file).value, 0);

          var dataMessage = conn.CreateMessage(blob, 0);
          dataMessage.SignAsync(0, function (e, signed) {
            if (e) {
              alert(avcmx.GetErrorInformation(e, 0));
              return;
            }
            try {
              var input = document.createElement("input");
              input.type = "hidden";
              input.id = "signed_data_" + file;
              document.body.appendChild(input);
              document.getElementById("signed_data_" + file).value = signed.Blob.GetAsBase64(0);
              if (document.getElementById("signed_data_" + file).value.length) {
                verify(file, actionType);
              }

            } catch (e) {
              handleError(e);
            }
          });
        } catch (e) {
          handleError(e);
        }
      }

      function lastErrorIs(error) {
        var lastError = parseInt(avcmx.GetLastError());
        return lastError && (error == lastError || (error == (AVCMR_BASE + (lastError & 0xFFFF))));
      }

      function verify(file, actionType) {
        try {
          var blob = avcmx.CreateBlob(0);
          blob.SetAsBase64(document.getElementById("signed_data_" + file).value, 0);
          msg = conn.CreateMessage(blob, 0);
          if (!msg.IsSigned()) {
            alert("Сообщение не является подписанным сообщением");
            return;
          }

          try {
            msg.Verify(0);
          } catch (e) {
            if (lastErrorIs(AVCMR_SIGN_INVALID)) {
              alert("Подпись не верна");
              return;
            } else {
              throw e;
            }
          }
            var sign = msg.Signs(0);
            cert = sign.SignerCertificate;
            if (cert && conn) {
            console.log(cert);
            console.log(conn);
            var result = {};
            result.cert = cert;
            var ext = conn.OwnCertificate.GetExtensionByOid.Show();
            result.unp = ext;
            console.log('unp:' + ext);
          }
            console.log('subject:' + cert.Subject);
            result.subject = cert.Subject;
            result.avest = cert.Issuer;
            console.log('avest:' + cert.Issuer);
            var key = cert.AuthorityKeyIdentifier;
            result.key = key;
            console.log('key:' + key);
            issuerCert = cert.IssuerCertificate;
            var ok = conn.OwnCertificate.GetExtensionByOid('2.5.29.14', 0).ValueAsString;
            result.ok = ok;
            console.log('ok:' + ok);
            // var passport = conn.OwnCertificate.GetExtensionByOid('1.2.112.1.2.1.1.1.1.1', 0).ValueAsString;
            // result.passport = passport;
            // console.log('passport:' + passport);
            // var position = conn.OwnCertificate.GetExtensionByOid('1.2.112.1.2.1.1.5.1', 0).ValueAsString;
            // result.position = position;
            // console.log('position:' + position);
            var pk = cert.PublicKey.GetAsHex(0);
            result.pk = pk;
            console.log('pk:' + pk);
            var date = new Date(sign.SignDateTimeSec * 1000).toString();
            result.date = date;
            console.log('date:' + date);


        } catch (e) {
          handleError(e);
        }

        if (actionType === 'createNewCompany') {
          document.getElementById('companyNumberGlobal').value = result['unp'];
        }

        // if (result) {

        //   for (prop in result) {
        //     var input = document.createElement("input");
        //     input.type = "hidden";
        //     input.id = "verified_data_" + file + "_" + prop;
        //     document.body.appendChild(input);
        //     document.getElementById("verified_data_" + file + "_" + prop).value = result[prop];
        //     console.log("verified_data_" + file + "_" + prop + "=" + result[prop]);
        //   }
        // }

      }
    </script>
